	<div>

		<div class="row" id="profile">
			<div class="col-md-4">
				<img id="profile_pic" src="images/profilepic.png" class="img-circle">
			</div>
			<div class="col-md-8">
				<div>
					<p> published 5 journals </p>

				</div>
			</div>
		</div>

		<div class="container">
			<div class="thumbnail active">
				<div class="row">
					<div class="col-md-2 col-sm-2 col-xs-5">
						<img class="journal_cover img-thumbnail" src="images/tree.jpg"/>
					</div>
					<div class="col-md-10 col-sm-10 col-xs-7">

					</div>
				</div>
			</div>

			<div class="thumbnail">

					</div>
					<div class="col-md-10 col-sm-10 col-xs-7">
						<h3> New York: a travel to the big apple </h3>
						<p> December 2015 </p>
						<p> collaborators: Silvia, Weichen</p>
					</div>
				</div>
			</div>

			<div>
				<img class="add_journal">
			</div>

		</div>

			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6" id="my_journals">
					<h4> My Journals </h4>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6" id="gallery">
					<h4> Gallery </h4>
				</div>
				<!--class="col-md-6"-->

				</div-->
