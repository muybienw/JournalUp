<!DOCTYPE html>
<html lang="en">

<html>
	<head>
		<title>Journal Up</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="css/journal-up.css" rel="stylesheet">

		<!-- this is a comment in HTML -->

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (blelow), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>


	</head>

	<div>
		<div class="header">
			<p> Journal Up </p>
		</div>
		<div class="empty"></div>

		<div class="row" id="profile">
			<div class="col-md-4 col-sm-4 col-xs-4">
				<img src="images/profilepic.png" class="img-circle">
			</div>
			<div class="col-md-8 col-sm-8 col-xs-8">
				<div>
					<ul>
						<p id="user_name"> Mubin Wang</p>
						<p> published <span class="highlight">5 </span>journals </p>
						<p> collaborated with <span class="highlight"> 10 </span> people </p>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="thumbnail active">
				<div class="row">
					<div class="col-md-2 col-sm-2 col-xs-5">
						<img class="journal_cover img-thumbnail" src="images/tree.jpg"/>
					</div>
					<div class="col-md-10 col-sm-10 col-xs-7">
						<h3> San Diego winter quarter </h3>
						<p> February 2016</p>
						<p> collaborators: Mubin, Silvia, Weichen</p>
					</div>
				</div>
			</div>

			<div class="thumbnail">
				<div class="row">
					<div class="col-md-2 col-sm-2 col-xs-5">
						<img class="journal_cover img-thumbnail" src="images/ny.jpg"/>
					</div>
					<div class="col-md-10 col-sm-10 col-xs-7">
						<h3> New York: a travel to the big apple </h3>
						<p> December 2015 </p>
						<p> collaborators: Silvia, Weichen</p>
					</div>
				</div>
			</div>

			<div class="thumbnail"style="text-align:center;">
				<img class="add_journal" src="images/add.png"/>
			</div>
			<div class="empty"></div>

		</div>

		<footer class="footer">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6" id="my_journals">
					<p> My Journals </p>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6" id="gallery">
					<p> Gallery </p>
				</div>
				<!--class="col-md-6"-->
				<!--div class="btn-group" role="group">
					<button type="button" class="btn btn-default">My Journals</button>
				 </div>
				   <div class="btn-group" role="group">
					<button type="button" class="btn btn-default">Gallery</button>
				</div-->

			</div>
		</footer>

	</div>

	</body>
</html>
