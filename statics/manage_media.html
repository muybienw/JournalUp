<!DOCTYPE html>
<html lang="en">

<html>
<head>
	<title>Journal Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<!-- Bootstrap -->
	<link href="../public/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="../public/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
	<link href="../public/css/journalup.css" type="text/css" rel="stylesheet">

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (blelow), or include individual files as needed -->
	<script src="../public/js/bootstrap.min.js"></script>
	<script src="../public/js/journalup.js"></script>


</head>

<body>

	{{> header}}
	<div class="header">
		<p> Manage Content </p>
	</div>

	<div class="empty"></div>

	<div class="container">
		<div class="row">
			<div class="col-xs-4 media-container">
				<a href="#" class="thumbnail media">
						<img src="../public/images/cover.jpg" alt="...">
				</a>
			</div>

			<div class="col-xs-4 media-container">
			<a href="#" class="thumbnail media">
				<img src="../public/images/ny.jpg" alt="...">
			</a>
			</div>

			<div class="col-xs-4 media-container">
			<a href="#" class="thumbnail media">
				<img src="../public/images/lorempixel.people.2.jpeg" alt="...">
			</a>
			</div>

			<div class="col-xs-4 media-container">
			<a href="#" class="thumbnail media">
				<img src="../public/images/cover.jpg" alt="...">
			</a>
			</div>

			<div class="col-xs-4 media-container">
			<a href="#" class="thumbnail media fileloading" type="file">
				<img src="../public/images/add.png" alt="...">
			</a>
			</div>

			<input id="input-4" name="input4[]" type="file" multiple class="file-loading">
			<script>
			$(document).on('ready', function() {
				$("#input-4").fileinput({showCaption: false});
			});
			</script>

		</div>
	</div>

	<div class="row">
		<div class="text-center" id="button-view">
			<a class="btn btn-primary btn-lg col-xs-12" href="journal.html" role="button">View Journal!</a>
		</div>
	</div>


</body>
</html>
