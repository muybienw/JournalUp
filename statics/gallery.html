<!DOCTYPE html>
<html lang="en">

<html>
<head>
	<title>Journal Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<!-- Bootstrap -->
	<link href="../public/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="../public/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
	<link href="../public/css/journalup.css" type="text/css" rel="stylesheet">

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<script src="../public/js/bootstrap.min.js"></script>

<body>

	{{> header}}
	<div class="header">
			<p> Gallery</p>
	</div>

	<div class="empty"></div>

	</div>


	<div class="container">
		<div class="row">
			<div class="col-xs-4 media-container">
				<a href="#" class="thumbnail media">
					<img src="../public/images/cover.jpg" alt="...">

			</div>

			<div class="col-xs-4 media-container">
				<a href="#" class="thumbnail media">
					<img src="../public/images/ny.jpg" alt="...">

			<div class="col-xs-4 media-container">

	<div class="empty"></div>


	<footer class="footer">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6" id="my_journals">
				<a href='/myjournal'> My Journals </a>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6" id="gallery">
				<a href='/gallery'> Gallery </a>
			</div>
		</div>

</body>
</html>
